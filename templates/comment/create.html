<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Comment</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <div id="center">
      {% include 'nav' %}

      <div id="main">
        {% include 'post_preview' %}

        {% if comment %}
          {% include 'comment' %}
        {% endif %}

        <form method="post" action="/api/comment/create">
          <input type="hidden" name="post_id" value="{{ post.id }}" />

          {% if comment %}
            <input type="hidden" name="reply_to_comment_id" value="{{ comment.id }}" />
          {% endif %}

          <textarea rows=5 required name="content" placeholder="Content" maxlength={{ content_max_char_count }}></textarea>

          <input type="submit" value="Create" />

          {% if error %}
            <span class="error-box">
              {{ error }}
            </span>
          {% endif %}
        </form>
      </div>
    </div>
  </body>
</html>
